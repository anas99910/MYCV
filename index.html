        // --- ICONS ---
        // Since we can't import from lucide-react in a simple HTML file, 
        // we create simple wrapper components that render the SVGs.
        
        const Icon = ({ name, size = 24, className = "" }) => {
            const [svgContent, setSvgContent] = useState('');

            useEffect(() => {
                // Use the global lucide object to get the SVG string
                if (window.lucide && window.lucide.icons[name]) {
                    const icon = window.lucide.icons[name];
                    // Convert the icon definition to an SVG string
                    const svg = icon.toSvg({ 
                        class: className, 
                        width: size, 
                        height: size, 
                        "stroke-width": 2 
                    });
                    setSvgContent(svg);
                }
            }, [name, size, className]);

            return <span dangerouslySetInnerHTML={{ __html: svgContent }} className="inline-flex items-center justify-center" />;
        };
